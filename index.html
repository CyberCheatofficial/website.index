            padding: 0;
            background-color: #8B008B;

        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;

        }

        }

        .content h1 {

    </div>

    <script>
        window.addEventListener('load', function() {
            document.querySelector('.loading-screen').style.display = 'none';

        });
